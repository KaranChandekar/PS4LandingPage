<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 - Gaming Webpage</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <!-- navbar starts here  -->
        <div class="navbar">
            <img class="logo" src="Playstation_Img/logo.png" alt="">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="Playstation_Img/menu.png" alt="" onclick="togglemenu()">
        </div>
        <!-- navbar ends here  -->

        <!-- main content starts here  -->
        <div class="row">
            <!-- column1 start here  -->
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="Playstation_Img/arrow.png" alt=""></button>
            </div>
            <!-- column1 starts here  -->
            <div class="col-2">
                <img class="controller" src="Playstation_Img/controller.png" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <!-- main content ends here  -->

        <!-- soceal media links starts here  -->
        <div class="social-links">
            <img src="Playstation_Img/fb.png" alt="">
            <img src="Playstation_Img/tw.png" alt="">
            <img src="Playstation_Img/ig.png" alt="">
        </div>
        <!-- social media links ends here  -->
    </div>

    <!-- javascript  -->
    <script>
        let menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
